<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat-box { width: 50%; max-height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
        .user-message { background-color: #d1e7dd; padding: 5px; margin: 5px 0; }
        .ai-response { background-color: #f8d7da; padding: 5px; margin: 5px 0; }
    </style>
</head>
<body>
    <h2>Chat with AI</h2>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function fetchChatHistory() {
            const response = await fetch("/get_chat_history");
            const data = await response.json();
            if (data.error) return;

            document.getElementById("chat-box").innerHTML = data.chat_history.map(
                ([msg, res]) => `<div class="user-message"><strong>You:</strong> ${msg}</div>
                                 <div class="ai-response"><strong>AI:</strong> ${res}</div>`
            ).join("");
        }

        async function sendMessage() {
            const message = document.getElementById("user-input").value;
            if (!message.trim()) return;
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            document.getElementById("chat-box").innerHTML += `<div class="user-message"><strong>You:</strong> ${message}</div>
                                                              <div class="ai-response"><strong>AI:</strong> ${data.response}</div>`;
        }

        fetchChatHistory();
    </script>
</body>
</html>
