<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API - Simple Reddit Clone</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; }
        #post-form { margin-bottom: 20px; }
        input, textarea, button { display: block; margin-top: 10px; padding: 8px; }
        .post { border: 1px solid #ddd; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>Simple Reddit Clone</h2>
    
    <form id="post-form">
        <input type="text" id="title" placeholder="Post Title" required>
        <textarea id="content" placeholder="Post Content" required></textarea>
        <button type="submit">Create Post</button>
    </form>

    <h3>Posts</h3>
    <div id="posts"></div>

    <script>
        const API_URL = "http://localhost:5000/api/products";

        // Fetch and display posts
        async function fetchPosts() {
            const response = await fetch(API_URL);
            const posts = await response.json();
            const postsContainer = document.getElementById("posts");
            postsContainer.innerHTML = ""; // Clear old content

            posts.forEach(post => {
                const div = document.createElement("div");
                div.classList.add("post");
                div.innerHTML = `<strong>${post.title}</strong><p>${post.content}</p>`;
                postsContainer.appendChild(div);
            });
        }

        // Handle form submission
        document.getElementById("post-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;

            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title, content }),
            });

            if (response.ok) {
                document.getElementById("post-form").reset(); // Clear form
                fetchPosts(); // Refresh posts
            } else {
                alert("Error creating post");
            }
        });

        // Load posts on page load
        fetchPosts();
    </script>

</body>
</html>
